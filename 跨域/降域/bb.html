<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>降域</title>
  <style type="text/css">
    input{
    	margin: 20px;
    	width: 200px;
    }
  </style>
</head>  
<body>
    <input id="input" type="text" placeholder="http://b.jrg.com:8080/bb.html" />

  <script>
    document.querySelector('#input').addEventListener('input',function(){
      window.parent.document.querySelector('input').value = this.value;
    })
    
    // 降域
    document.domain = 'jrg.com';
 </script>
</body> 
  
  
</html>
